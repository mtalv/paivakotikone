            <div class="container">
              <div class="accordion vasen" id="paivakodit">
                  <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      PK Kangaspelto
                      </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#paivakodit">

                          <i class="bi bi-emoji-neutral"></i> Ok | 0–3v<br>

                  </div>
                  </div>
                  <div class="accordion-item">
