    <div class="container-sm">
        <div class="container text-left">
            <h1>Arvioi päiväkoti</h1>
            <hr>

            <div class="boksi2">
              <form>
                <div class="form-floating mb-3">
                    <select class="form-select" id="paivakoti" aria-label="Päiväkodin valinta">
                      <option value="pk-kangaspelto">PK Kangaspelto</option>
                      <option value="pk-munkkivuori">PK Munkkivuori</option>
                      <option value="pk-muusa">PK Muusa</option>
                    </select>
                    <label for="paivakoti">Valitse päiväkoti</label>
                </div>

                <label>Arvio</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="arvio" id="arvioHyva">
                    <label class="form-check-label" for="arvioHyva">
                      <i class="bi bi-emoji-smile"></i> Hyvä
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="arvio" id="arvioOk">
                    <label class="form-check-label" for="arvioOk">
                      <i class="bi bi-emoji-neutral"></i> Ok
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="arvio" id="arvioHuono">
                    <label class="form-check-label" for="arvioHuono">
                      <i class="bi bi-emoji-frown"></i> Huono
                    </label>
                </div>
                <br>
                <br>

                <div class="form-floating mb-3">
                   <textarea class="form-control" id="lisatiedot" style="height: 100px;"></textarea>
                   <label for="lisatiedot">Lisätietoja</label>
                </div>

                <label>Ikäryhmä(t), jota/joita arvio koskee</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck0-3">
                    <label class="form-check-label" for="flexCheck0-3">
                      0–3v
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck3-5">
                    <label class="form-check-label" for="flexCheck3-5">
                      3–5v
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck5-6">
                    <label class="form-check-label" for="flexCheck5-6">
                      5–6v
                    </label>
                  </div>
                  <br>
                  <br>
                  <button class="btn" type="submit">Lähetä</button>
                </form>
            </div>
    
        </div>
    </div>
